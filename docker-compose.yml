version: "3"

services:
  php-apache:
    image: my-php-apache:test
    container_name: php-apache
    ports:
      - "8080:80"
    volumes:
      - /home/admin1/PHP-DESIGNPATTERN:/var/www/html
    depends_on:
      - mysql
    networks:
      - my-net
  mysql:
    image: mysql:latest
    container_name: php-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: DesignPattern
    volumes:
      - /home/admin1/PHP-DESIGNPATTERN/db:/var/lib/mysql
      - /home/admin1/PHP-DESIGNPATTERN:/home
    networks:
      - my-net
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    links:
      - "mysql:db"
    networks:
      - my-net

networks:
  my-net:
    driver: bridge